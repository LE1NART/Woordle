<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <div id="game">
        <div id="gameBoard">
            <div class="cell first active" id="0-0">&nbsp</div>
            <div class="cell" id="0-1">&nbsp</div>
            <div class="cell" id="0-2">&nbsp</div>
            <div class="cell" id="0-3">&nbsp</div>
            <div class="cell last" id="0-4">&nbsp</div>
            <div class="cell first" id="1-0">&nbsp</div>
            <div class="cell" id="1-1">&nbsp</div>
            <div class="cell" id="1-2">&nbsp</div>
            <div class="cell" id="1-3">&nbsp</div>
            <div class="cell last" id="1-4">&nbsp</div>
            <div class="cell first" id="2-0">&nbsp</div>
            <div class="cell" id="2-1">&nbsp</div>
            <div class="cell" id="2-2">&nbsp</div>
            <div class="cell" id="2-3">&nbsp</div>
            <div class="cell last" id="2-4">&nbsp</div>
            <div class="cell first" id="3-0">&nbsp</div>
            <div class="cell" id="3-1">&nbsp</div>
            <div class="cell" id="3-2">&nbsp</div>
            <div class="cell" id="3-3">&nbsp</div>
            <div class="cell last" id="3-4">&nbsp</div>
            <div class="cell first" id="4-0">&nbsp</div>
            <div class="cell" id="4-1">&nbsp</div>
            <div class="cell" id="4-2">&nbsp</div>
            <div class="cell" id="4-3">&nbsp</div>
            <div class="cell last" id="4-4">&nbsp</div>
            <div class="cell first" id="5-0">&nbsp</div>
            <div class="cell" id="5-1">&nbsp</div>
            <div class="cell" id="5-2">&nbsp</div>
            <div class="cell" id="5-3">&nbsp</div>
            <div class="cell last" id="5-4">&nbsp</div>

        </div>
        <div id="keyBoard">
            <div class="row" id="rowOne">
                <button type="button" class="letter" onclick="addLetter('Q')">Q</button>
                <button type="button" class="letter" onclick="addLetter('W')">W</button>
                <button type="button" class="letter" onclick="addLetter('E')">E</button>
                <button type="button" class="letter" onclick="addLetter('R')">R</button>
                <button type="button" class="letter" onclick="addLetter('T')">T</button>
                <button type="button" class="letter" onclick="addLetter('Z')">Z</button>
                <button type="button" class="letter" onclick="addLetter('U')">U</button>
                <button type="button" class="letter" onclick="addLetter('I')">I</button>
                <button type="button" class="letter" onclick="addLetter('O')">O</button>
                <button type="button" class="letter" onclick="addLetter('P')">P</button>
            </div>
            <div class="row" id="rowTwo">
                <button type="button" class="letter" onclick="addLetter('A')">A</button>
                <button type="button" class="letter" onclick="addLetter('S')">S</button>
                <button type="button" class="letter" onclick="addLetter('D')">D</button>
                <button type="button" class="letter" onclick="addLetter('F')">F</button>
                <button type="button" class="letter" onclick="addLetter('G')">G</button>
                <button type="button" class="letter" onclick="addLetter('H')">H</button>
                <button type="button" class="letter" onclick="addLetter('J')">J</button>
                <button type="button" class="letter" onclick="addLetter('K')">K</button>
                <button type="button" class="letter" onclick="addLetter('L')">L</button>
            </div>
            <div class="row" id="rowThree">
                <button type="button" class="letter" id="enter" onclick="submit()">-></button>
                <button type="button" class="letter" onclick="addLetter('Y')">Y</button>
                <button type="button" class="letter" onclick="addLetter('X')">X</button>
                <button type="button" class="letter" onclick="addLetter('C')">C</button>
                <button type="button" class="letter" onclick="addLetter('V')">V</button>
                <button type="button" class="letter" onclick="addLetter('B')">B</button>
                <button type="button" class="letter" onclick="addLetter('N')">N</button>
                <button type="button" class="letter" onclick="addLetter('M')">M</button>
                <button type="button" class= "letter" id="return" onclick="deleteLetter()">-</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
